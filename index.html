<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onInit()">
    <div class="game-wrapper">

        <h1>Mine Sweeper</h1>

        <div class="hud">

            <div class="left">
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleLevels()">Level â–¾</button>
                    <div class="dropdown-content">
                        <div onclick="setLevel(4,2)">Beginner</div>
                        <div onclick="setLevel(8,14)">Medium</div>
                        <div onclick="setLevel(12,32)">Expert</div>
                    </div>
                </div>

                <div class="lives"></div>
                <div class="hints"></div>
            </div>

            <button class="smiley" onclick="onSmileyClick()">ðŸ˜ƒ</button>

            <div class="right">
                <span class="timer">
                    <svg class="clock-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9" />
                        <path d="M12 7v6l4 2" />
                    </svg>
                    <span class="time-value">0</span>
                </span>
                <span class="best">Best: --</span>
            </div>

        </div>

        <table>
            <tbody class="board"></tbody>
        </table>

    </div>

    <button class="newGameBtn" onclick="onInit()">New Game</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>

    <script src="MineSweeper.js"></script>
<div class="win-modal" id="winModal">
  <div class="win-box">
    <h2>ðŸŽ‰ You Win!</h2>
    <button onclick="closeWinModal()">Play Again</button>
  </div>
</div>

<div class="lose-modal" id="loseModal">
  <div class="lose-box">
    <h2>ðŸ’¥ Game Over!</h2>
  <button onclick="closeLoseModal()">Try Again</button>
  </div>
</div>
<audio id="winSound" src="sounds/win.wav"></audio>
<audio id="loseSound" src="sounds/lose.wav"></audio>
</body>
<footer class="game-footer">
  Created by Yarin Ben David
</footer>
</html>
